<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">{{ questionnaireName }}</h1>
            <form [formGroup]="questionnaireForm" (submit)="submitForm()" class="mt-5">
                <div *ngFor="let question of questions; let i = index" class="mb-4">
                    <h3 class="mb-3">{{ question.text }}</h3>
                    <div class="custom-radio-group">
                        <div *ngFor="let option of question.options; let j = index" class="custom-radio">
                            <input type="radio" class="custom-control-input" [id]="'question' + i + '-' + option" [name]="'question' + i" [value]="option" [formControlName]="'question' + i" (change)="updateAnswer(i, j)">
                            <label class="custom-control-label" [for]="'question' + i + '-' + option">{{ option }}</label>
                        </div>
                    </div>
                    <div *ngIf="isQuestionInvalid('question' + i)" class="text-danger">This question is required.</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
